apiVersion: machine.openshift.io/v1beta1
kind: MachineSet
metadata:
  labels:
    machine.openshift.io/cluster-api-cluster: rosa-CLUSTER_ID
    machine.openshift.io/cluster-api-machine-role: worker
    machine.openshift.io/cluster-api-machine-type: worker
  name: rosa-CLUSTER_ID-llm-inference
  namespace: openshift-machine-api
spec:
  replicas: 3  # 3 nodes to run 3 model instances
  selector:
    matchLabels:
      machine.openshift.io/cluster-api-cluster: rosa-CLUSTER_ID
      machine.openshift.io/cluster-api-machineset: rosa-CLUSTER_ID-llm-inference
  template:
    metadata:
      labels:
        machine.openshift.io/cluster-api-cluster: rosa-CLUSTER_ID
        machine.openshift.io/cluster-api-machine-role: worker
        machine.openshift.io/cluster-api-machine-type: worker
        machine.openshift.io/cluster-api-machineset: rosa-CLUSTER_ID-llm-inference
        node-role.kubernetes.io/llm-inference: ""
    spec:
      lifecycleHooks: {}
      metadata:
        labels:
          node-role.kubernetes.io/llm-inference: ""
      providerSpec:
        value:
          ami:
            id: ami-0c02fb55956c7d316  # RHCOS AMI for eu-west-1
          apiVersion: machine.openshift.io/v1beta1
          blockDevices:
          - ebs:
              encrypted: true
              iops: 3000  # High IOPS for fast model loading
              kmsKey:
                arn: ""
              volumeSize: 500  # Large storage for model weights and KV cache
              volumeType: gp3
          credentialsSecret:
            name: aws-cloud-credentials
          deviceIndex: 0
          iamInstanceProfile:
            id: rosa-CLUSTER_ID-worker-profile
          instanceType: p4d.xlarge  # High memory GPU instance for efficient KV cache
          kind: AWSMachineProviderConfig
          placement:
            availabilityZone: eu-west-1a
            region: eu-west-1
          securityGroups:
          - filters:
            - name: tag:Name
              values:
              - rosa-CLUSTER_ID-worker-sg
          subnet:
            filters:
            - name: tag:Name
              values:
              - rosa-CLUSTER_ID-private-eu-west-1a
          tags:
          - name: kubernetes.io/cluster/rosa-CLUSTER_ID
            value: owned
          - name: Name
            value: rosa-CLUSTER_ID-llm-inference
          - name: node-role
            value: llm-inference
          userDataSecret:
            name: worker-user-data
      taints:
      - effect: NoSchedule
        key: llm-inference
        value: "true"