apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama4scout-17b-a100
  namespace: llm-d
  labels:
    app: llama4scout-17b-a100
spec:
  replicas: 1
  strategy:
    type: Recreate  # Avoid multiple instances competing for GPUs
  selector:
    matchLabels:
      app: llama4scout-17b-a100
  template:
    metadata:
      labels:
        app: llama4scout-17b-a100
    spec:
      serviceAccountName: llama4scout-pd-sa
      nodeSelector:
        node.kubernetes.io/instance-type: p4d.24xlarge
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: vllm
        image: ghcr.io/llm-d/llm-d:v0.2.0
        command:
        - python
        - -m
        - vllm.entrypoints.openai.api_server
        args:
        - --model=RedHatAI/Llama-4-Scout-17B-16E-Instruct-FP8-dynamic
        - --host=0.0.0.0
        - --port=8000
        - --tensor-parallel-size=8
        - --enable-prefix-caching
        - --block-size=16
        - --gpu-memory-utilization=0.8
        - --max-model-len=8192
        - --disable-log-requests
        - --max-num-seqs=256
        - --trust-remote-code
        - --served-model-name=llama4scout-17b
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: llm-d-hf-token
              key: HF_TOKEN
        - name: CUDA_VISIBLE_DEVICES
          value: "0,1,2,3,4,5,6,7"
        - name: VLLM_LOGGING_LEVEL
          value: "INFO"
        - name: HF_HOME
          value: "/tmp/huggingface"
        - name: TRANSFORMERS_CACHE
          value: "/tmp/huggingface/transformers"
        - name: PYTHONHASHSEED
          value: "42"
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "expandable_segments:True"
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: "90"              # High CPU for 8 GPU coordination on p4d.24xlarge
            memory: "700Gi"        # High memory for 8 A100 coordination
            nvidia.com/gpu: "8"    # Request all 8 A100 GPUs
          requests:
            cpu: "80"              # High CPU request
            memory: "600Gi"        # High memory request
            nvidia.com/gpu: "8"    # Request all 8 A100 GPUs
        volumeMounts:
        - mountPath: /tmp/huggingface
          name: cache-volume
        - mountPath: /dev/shm
          name: shm
        readinessProbe:
          httpGet:
            path: /v1/models
            port: 8000
          initialDelaySeconds: 600  # Extra time for 8-GPU model loading
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 20
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 900  # Extra time for 8-GPU model loading
          periodSeconds: 60
          timeoutSeconds: 15
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /v1/models
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 60     # Allow 30+ minutes for 8-GPU model loading
      volumes:
      - name: cache-volume
        emptyDir:
          sizeLimit: 200Gi        # Large cache for the 17B model
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 32Gi         # Large shared memory for 8-GPU operations
---
apiVersion: v1
kind: Service
metadata:
  name: llama4scout-17b-a100-service
  namespace: llm-d
  labels:
    app: llama4scout-17b-a100
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: llama4scout-17b-a100