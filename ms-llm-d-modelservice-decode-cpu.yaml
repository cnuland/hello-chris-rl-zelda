apiVersion: apps/v1
kind: Deployment
metadata:
  name: ms-llm-d-modelservice-decode
  namespace: llm-d
  labels:
    app: ms-llm-d-modelservice-decode
    llm-d.ai/inferenceServing: "true"
    llm-d.ai/model: ms-llm-d-modelservice
    llm-d.ai/role: decode
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ms-llm-d-modelservice-decode
  template:
    metadata:
      labels:
        app: ms-llm-d-modelservice-decode
        llm-d.ai/inferenceServing: "true"
        llm-d.ai/model: ms-llm-d-modelservice
        llm-d.ai/role: decode
    spec:
      containers:
      - name: vllm
        image: ghcr.io/llm-d/llm-d:v0.2.0
        command:
        - python
        - -m
        - vllm.entrypoints.openai.api_server
        args:
        - --model=meta-llama/Llama-3.2-3B-Instruct
        - --host=0.0.0.0
        - --port=8000
        - --enable-prefix-caching
        - --block-size=16
        - --max-model-len=2048  # Reduced for CPU
        - --disable-log-requests
        - --kv-cache-dtype=auto
        - --max-num-seqs=32     # Reduced for CPU
        - --tensor-parallel-size=1
        ports:
        - containerPort: 8000
          protocol: TCP
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              key: HF_TOKEN
              name: llm-d-hf-token
              optional: true
        - name: PYTHONHASHSEED
          value: "42"
        - name: VLLM_LOGGING_LEVEL
          value: INFO
        - name: HF_HOME
          value: /tmp/huggingface
        - name: TRANSFORMERS_CACHE
          value: /tmp/huggingface/transformers
        resources:
          limits:
            cpu: "2"
            memory: 4Gi
          requests:
            cpu: "500m"
            memory: 2Gi
        volumeMounts:
        - mountPath: /tmp/huggingface
          name: cache-volume
        - mountPath: /dev/shm
          name: shm
        livenessProbe:
          httpGet:
            path: /v1/models
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 60
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /v1/models
            port: 8000
          initialDelaySeconds: 120
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 10
      volumes:
      - name: cache-volume
        emptyDir:
          sizeLimit: 20Gi
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 1Gi