apiVersion: apps/v1
kind: Deployment
metadata:
  name: llama4scout-17b
  namespace: llm-d
  labels:
    app: llama4scout-17b
spec:
  replicas: 1
  strategy:
    type: Recreate  # Avoid multiple instances competing for GPUs
  selector:
    matchLabels:
      app: llama4scout-17b
  template:
    metadata:
      labels:
        app: llama4scout-17b
    spec:
      serviceAccountName: llama4scout-pd-sa
      nodeSelector:
        node.kubernetes.io/instance-type: g5.2xlarge
      tolerations:
      - key: nvidia.com/gpu
        operator: Exists
        effect: NoSchedule
      containers:
      - name: vllm
        image: ghcr.io/llm-d/llm-d:v0.2.0
        command:
        - python
        - -m
        - vllm.entrypoints.openai.api_server
        args:
        - --model=RedHatAI/Llama-4-Scout-17B-16E-Instruct-FP8-dynamic
        - --host=0.0.0.0
        - --port=8000
        - --tensor-parallel-size=1
        - --enable-prefix-caching
        - --block-size=16
        - --gpu-memory-utilization=0.5
        - --max-model-len=2048
        - --disable-log-requests
        - --max-num-seqs=32
        - --trust-remote-code
        - --served-model-name=llama4scout-17b
        env:
        - name: HF_TOKEN
          valueFrom:
            secretKeyRef:
              name: llm-d-hf-token
              key: HF_TOKEN
        - name: CUDA_VISIBLE_DEVICES
          value: "0"
        - name: VLLM_LOGGING_LEVEL
          value: "INFO"
        - name: HF_HOME
          value: "/tmp/huggingface"
        - name: TRANSFORMERS_CACHE
          value: "/tmp/huggingface/transformers"
        - name: PYTHONHASHSEED
          value: "42"
        - name: PYTORCH_CUDA_ALLOC_CONF
          value: "expandable_segments:True"
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        resources:
          limits:
            cpu: "6"               # Realistic limit for g5.2xlarge
            memory: "20Gi"         # Conservative limit for 11B model  
            nvidia.com/gpu: "1"    # Single A10G GPU
          requests:
            cpu: "4"               # Conservative request for g5.2xlarge
            memory: "12Gi"         # Conservative request for 11B model
            nvidia.com/gpu: "1"
        volumeMounts:
        - mountPath: /tmp/huggingface
          name: cache-volume
        - mountPath: /dev/shm
          name: shm
        readinessProbe:
          httpGet:
            path: /v1/models
            port: 8000
          initialDelaySeconds: 180
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 10
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 300
          periodSeconds: 60
          timeoutSeconds: 15
          failureThreshold: 3
        startupProbe:
          httpGet:
            path: /v1/models
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 15
          failureThreshold: 20  # Allow 10 minutes for model loading
      volumes:
      - name: cache-volume
        emptyDir:
          sizeLimit: 50Gi   # Cache for the 17B model
      - name: shm
        emptyDir:
          medium: Memory
          sizeLimit: 4Gi    # Shared memory for tensor operations
---
apiVersion: v1
kind: Service
metadata:
  name: llama4scout-17b-service
  namespace: llm-d
  labels:
    app: llama4scout-17b
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: llama4scout-17b
